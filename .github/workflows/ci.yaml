---
name: Continuous integration

on:
  pull_request:

permissions: read-all

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - run: make install
    - run: make up
    - run: |
        docker compose ps
        make run
    - run: make test
